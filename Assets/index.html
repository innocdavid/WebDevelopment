<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login</title>

    <!--CSS LINK-->
    <link rel="stylesheet" href="CSS/stylesheet.css">

    <!--BOXICON-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="first-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="images/Authentication_Two Color.png" alt="" class="form_img">
    
            <form action="" class="form_content">
                <h1 class="form_title">Welcome</h1>

                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form_div-input">
                        <label for="" class="form_label">Username</label>
                        <input type="text" class="form_input" required>
                    </div>
                </div>

                <div class="form_div">
                    <div class="form_icon">
                        <i class='bx bxs-lock' ></i>
                    </div>

                    <div class="form_div-input">
                        <label for="" class="form_label">Password</label>
                        <input type="password" class="form_input" required>
                    </div>
                </div>

                <a href="#" class="form_forgot">Forgot Password?</a>

                <input type="button" class="form_button" value="Login">

                <div class="form_social">
                    <span class="form_social-text">Our login with</span>
                    
                    <a href="#" class="form_social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-instagram' ></i></a>
                </div>

            </form>

        </div>

    </div>

   

   <!-- === MAIN JS === -->
   <script src="JavaScript/main.js"></script> 
    
</body>
</html>
